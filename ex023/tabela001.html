<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

table {
    width: 400px;
    border-collapse: collapse;
}

tr.linha {
    background-color: gray;
}

td.color {
    background-color: coral;
}
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
</style>
<body>
    <h1>Minha Primeira Tabela</h1>
       <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
        TABLE ROW = linha de tabela
        TABLE HEADER = cabeÃ§alho de tabela
        TABLE DATA = dado de tabela
        -->
    <table>
        <tr><!--Primeira Linha-->
            <td class="color">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td class="color">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="color">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="color">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
