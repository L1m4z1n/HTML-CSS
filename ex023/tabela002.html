<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 50px;
    }

    td, th {
        border: 1px solid black;
        padding: 10px;
    }

    thead, tfoot {
        background-color: gray;
        color: white;
    }

    tbody > tr:nth-child(even) {
        background-color: lightgray;
    }

    caption {
        font-size: 1.5em;
        font-weight: bold;
        padding: 10px;
        background-color: lightgray;
    }
</style>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
     ANATOMA PARA TABELAS GRANDES
     TABLE
        CAPTION
        THEAD
            TR, TD, TM
        TBODY
            TR,TD,TM
        TFOOT
            TR, TD, TM        
    -->
            <table>
                <thead>
                    <tr>
                        <th scope="col">Estado</th>
                        <th scope="col">Poupulação</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>São Paulo</td>
                        <td>45 919 049</td>
                    </tr>
                    <tr>
                        <td>Minas Gerais</td>
                        <td>21 168 791</td>
                    </tr>
                    <tr>
                        <td>Rio de Janeiro</td>
                        <td>17 264 943</td>
                    </tr>    
                </tbody>

                <tfoot>
                    <tr>
                        <th scope="row">Total de Habitantes</th>
                        <td>0000</td>
                    </tr>
                </tfoot>
                <caption>População das Unidades Federativas</caption>
            </table>
</body>
</html>
