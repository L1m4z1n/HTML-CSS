<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<style>
    iframe {
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
</style>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        

         para aprender a programar.
    </p>
    <p>
       O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" scolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a>
        </iframe> 
        
        também é muito legal!
    </p>
</body>
</html>
