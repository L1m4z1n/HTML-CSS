<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <style>
         body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 300px;
        border-collapse: collapse;
    }

    td,th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

    thead,th{
        background-color: gray;
        color: white;
    }
    
    </style>
</head>
<body onload="media()">
    <table>
      <thead>
        <tr>
            <th rowspan="3">Area</th>
            <th rowspan="3">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="3">Média</th>
        </tr>
        <tr>
            <td>Nota1</td>
            <td>Nota2</td>
        </tr>
      </thead>

      <tbody>
        <tr>
            <th rowspan="5">Exatas</th>
        </tr>
        <div id="mediamtm">
            <tr>
                <td>Matemática</td>
                <td id="n1">0.0</td>
                <td id="n2">0.0</td>
                <td id="res">0.0</td>
            </tr>
        </div> 
        <TR>
            <td>Física</td>
            <td id="n1fis">0.0</td>
            <td id="n2fis">0.0</td>
            <td id="resfis">0.0</td>
        </TR>
        <tr>
            <td>Quimica</td>
            <td id="n1qui">0.0</td>
            <td id="n2qui">0.0</td>
            <td id="resqui">0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td id="n1bio">0.0</td>
            <td id="n2bio">0.0</td>
            <td id="resbio">0.0</td>
        </tr>

        <tr>
            <th colspan="4">Média de Exatas</th>
            <td id="mediaexatas">0.0</td>
        </tr>

        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4">Média de Humanas</th>
            <td>0.0</td>
        </tr>
      </tbody>
      
    </table>
    <div id="aviso"></div>
</body>
<script src="media.js"></script>
</html>
