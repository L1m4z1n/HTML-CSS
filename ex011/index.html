<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagens dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível ">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Calimba - E's Jammy Jams.mp3" controls autoplay
    ></audio> <!--MP3 WAV 0GG-->

    <audio preload="metadata" autoplay controls loop>
<source src="midia/guanacast-33.mp3" type="audio/mpeg">
<source src="mídia/guanacast-33.ogg" type="audio/ogg">
<source src="midia/guanacast-33.wav" type="audio/wav">
<p>Infelimente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
